<template name="cam">
    <div id="ex_file_upload">

        <a id="btn-save" href="#" class="btn btn-primary">업로드</a>

        <div class="container">
            <div class="row">
                <!--    DB를 파라미터로 전달 받는 반복문     -->
                {{#each contents}}
                    <img src="{{link}}" alt="" class="card-img-top">
                    <button id="btn-remove" type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                {{/each}}
            </div>
        </div>
    </div>
</template>
