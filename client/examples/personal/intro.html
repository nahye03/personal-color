            <h5>What is the personal color?</h5>
            <br><br>
            <div id="info1_1" >
                <img src = "examples/pic1.png" alt ="pic1">
                <br><br><br><br>
                퍼스널컬러란 자신이 가지고 있는 신체색과 조화를 이루어 생기가 돌고 활기차 보이도록 하는 개개인의 컬러이다.
                우리나라에서 사용하고있는 색 체계는 PCCS(Practical Color Coordinate System)로, 각 톤의 조합을 통해 퍼스널 컬러를 정의하고 있다.
                PCCS색 체계는 명도와 채도의 조합을 통해 각 색을 구분짓게 되고, Pale 부터 Dark 까지 12가지의 색 조합으로 구분된다.
            </div>
            <br><br>
            <div id="info1_2" >
                <img src = "examples/웜톤.PNG" alt ="pic2">
                <img src = "examples/쿨톤.PNG" alt ="pic3">

                <br><br><br><br>
                위측의 색은 웜톤컬러, 아래측의 색은 쿨톤컬러입니다.

                웜톤의 색은 Yellow Base 가 많이 섞인 색들로 따뜻한 느낌을 주는 컬러들을 말합니다. 이 컬러들은 새싹들이 파릇파륵하게 피어오르는 화창한 봄의 날씨와 같은 생동감있는 컬러와 가을에 많이 볼 수 있는 단풍, 은행잎과 같은 무르익은 컬러들로 구성되어 있습니다.

                쿨톤의 색은 Blue Base 가 많이 색인 색들로 차가운 느낌을 주는 컬러들입니다. 이 컬러들은 비가 많이내리는 날의 여름 날씨같은 그레이쉬한 느낌과 눈밭에 화려한 주얼리 같은 화려하고 쨍한 느낌의 컬러들로 구성되어 있습니다.
            </div>
