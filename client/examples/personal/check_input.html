<template name="check_input">
    <div id="check_input" class="text-center">

        {{> header}}
        <span>사진을 입력하거나, 촬영해주세요</span><br>

    </div>




    <div class="row" style="margin-top:5% ;margin-left:10%; margin-right:10%" >
        <div class="col-md-6" align="center">
            <button class="btn" id="btn-start" type="button"><img class="btn-img" src="examples/woman.png"></button>
        </div>
        <div class="col-md-6" id="explain">
            <div>
                <ul>
                    <li>얼굴이 정면을 바라보도록 사진을 찍거나 업로드해주세요</li><br>
                    <li>가능한 화장을 지운채 진단하세요</li><br>
                    <li>밝은곳에서 촬영해주세요</li><br>
                    <li>안경은 착용해도 상관은 없지만 되도록이면 벗어주세요</li>
                </ul>
            </div>

            <div id="button_start">
                <button id="back" type="button">previous</button>
                <button id="start_test" type="button">start! </button>
            </div>
        </div>
    </div>

</template>
