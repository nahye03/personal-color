<template name="reco_shadow">
    {{>header}}
    {{>reco_shadow_info}}
    {{>footer}}
</template>

<template name="reco_shadow_info" >
<!--    <div id="reco_shadow_info" style="margin-top: 5%; text-align:center" >-->
<!--        {{#with toneInfo}}-->
<!--            <h2 class="display-4 font-weight-normal my-3"><span style="color: slateblue">"{{ton_tone}}"</span>-->
<!--                톤인 {{currentUser.username}} 님에게 어울리는 섀도우</h2>-->
<!--        {{/with}}-->
<!--    </div>-->

    <div id="reco_shadow_info" style="margin-top: 5%; text-align:center" class="mx-5 px-3">
        {{#with toneInfo}}
            <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
                <h2 class="display-4 font-weight-normal my-3"><span style="color: slateblue">"{{ton_tone}}"</span>
                    톤인 {{currentUser.username}} 님에게 어울리는 섀도우</h2>
            </div>
        {{/with}}
    </div>

    <div class="container" style="margin-top: 5%;">
        <div class="row">
            {{#each COSInfo}}
                <div class="col-md-4">
                    <div class="mb-4 shadow-sm" style="height: 500px">
                        <img src="examples/cosmetics/{{cm_name}}.PNG" alt="" class="card-img-top" style="height: 300px ;margin-top: 5%">
                        <div class="card-body">
                            <p class="card-text">{{cm_name}}</p>
                            <h6>가격: {{cm_cost}}</h6>
                            <div class="d-flex justify-content-between" style="align:left" >
                                <div class="btn-group">
                                    <!--                                    <button type="button" class="btn btn-sm btn-outline-secondary">자세히보기</button>-->
                                    <div class="input-group">
                                        <select class="custom-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                                            <option selected>선택</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                        </select>
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button" id="btn_addcartOne">장바구니 담기</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {{/each}}
        </div>
    </div>

    <div style="margin-top: 2% " class="text-center">
        <button id="btn-addcart" class="button btn btn-lg bnt-design2">전체담기 </button>
    </div>


</template>
