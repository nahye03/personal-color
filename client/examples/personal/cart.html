<template name="cart">
    <div id="cart" class="text-center">
        {{> header}}


        <div class="row" style="margin-top:5%; margin-left:15% ; margin-right: 15%">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">상품명</th>
                    <th scope="col">가격</th>
                    <th scope="col">수량</th>
                    <th scope="col">담은날짜</th>
                    <th scope="col" class="d-none d-lg-block">상품합계</th>
                    <th scope="col">삭제</th>
                </tr>
                </thead>
                <tbody>
                {{#each boards}}
                    <tr>
                        <td>{{tone}}</td>
                        <td><a href="/community_post/{{_id}}">{{title}}</a></td>
                        <td>{{name}}</td>
                        <td>{{YMD}}<br><span class="d-none d-lg-block">{{HMS}}</span></td>
                        <td class="d-none d-lg-block">{{readCount}}</td>
                        <td>
                            <button id="btn-remove" class="close" style="float: left;">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </td>
                    </tr>
                {{/each}}
                </tbody>
            </table>
        </div>

        {{>footer}}

    </div>
</template>
