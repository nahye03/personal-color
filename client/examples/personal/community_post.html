<template name="community_post">
    {{> header}}

    {{#with board}}
    <div id="community_post" class="container">
        <div style="margin-top: 5%">
            <a href="/community" class="button btn bnt-design">이전으로</a>
        </div>
      <section class="jumbotron mt-4" style="background-color: white; border-radius: 25px; border: 2px solid rgba(128,128,128,0.71); padding: 20px;">
        <a href="/community_posting/{{_id}}" style="float:right;">수정</a>
        <h4>제목: {{title}}</h4>
        <div>tone: {{tone}}</div>
        <div>말머리: {{type}}</div>
        <div>작성자: {{name}}</div>
        <div>시간: {{createdAt}}</div>
        <div>조회수: {{readCount}}</div>
      </section>
      <div style="border-radius: 25px; border: 2px solid rgba(128,128,128,0.71); padding: 20px;">
        <div class="mt-2">{{{content}}}</div>
      </div>

    </div>
  {{/with}}
  {{> footer}}
</template>
