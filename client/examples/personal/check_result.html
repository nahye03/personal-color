<template name="check_result">
    {{>header}}
    <div id="check_result">
        {{#with toneInfo}}
        <br>
        <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
            <h2 class="font-weight-normal"><span style="color:deepskyblue">{{currentUser.username}}</span>님의 퍼스널 컬러는</h2>
            <h1 class="display-4 font-weight-normal my-3">"{{ton_tone}}" 입니다</h1>
        </div>

        <div class="d-md-flex flex-md-equal w-100 my-md-3 pl-md-3">
            <div class="chan-color mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center text-white overflow-hidden">
                <div class="bg-light shadow-sm mx-auto up-round-box product-image"></div>
                <div class="my-3 py-3">

                    <button style="background-color: {{ton_color.[0]}}" id="btn-chan1">{{ton_color.[0]}}</button>
                    <button style="background-color: {{ton_color.[1]}}" id="btn-chan2">{{ton_color.[1]}}</button>
                    <button style="background-color: {{ton_color.[2]}}" id="btn-chan3">{{ton_color.[2]}}</button>
                    <br><br>

                    <h3 class="display-5">버튼을 클릭해 배경색을 바꿔보세요</h3>
                    <p class="lead">{{currentUser.username}} 님의 퍼스널 컬러들 입니다</p>
                </div>
            </div>
            <div class="bg-light mr-md-3 pt-3 px-3 pt-md-1 px-md-5 overflow-hidden">
                <div class="my-3 p-3">
                    <br>
                    <h2 class="display-5 text-center">{{ton_tone}}의 특징</h2>
                    <br>
                    <ul class="feat-list">
                        {{#each toneInfo.ton_feature}}
                            <li>{{this}}</li>
                        {{/each}}
                    </ul>
                </div>
            </div>
        </div>
        <div class="d-md-flex flex-md-equal w-100 my-md-3 pl-md-3">
            <div class="chan-color mr-md-3 pt-3 px-3 pt-md-1 px-md-5 text-white overflow-hidden">
                    <div class="my-3 py-3">
                        <br>
                        <h2 class="display-5 text-center">{{ton_tone}}의 BEST!!</h2>
                        <br>
                        <ul class="best-list">
                            {{#each toneInfo.ton_best}}
                                <li>{{this}}</li>
                            {{/each}}
                        </ul>
                    </div>
                </div>
            <div class="bg-light mr-md-3 pt-3 px-3 pt-md-1 px-md-5 overflow-hidden">
                <div class="my-3 p-3">
                    <br>
                    <h2 class="display-5 text-center">{{ton_tone}}의 WORST!!</h2>
                    <br>
                    <ul class="worst-list">
                        {{#each toneInfo.ton_worst}}
                            <li>{{this}}</li>
                        {{/each}}
                    </ul>
                </div>
            </div>
        </div>
        <div class="d-md-flex flex-md-equal w-100 my-md-3 pl-md-3">
            <div class="chan-color mr-md-3 pt-3 px-3 pt-md-1 px-md-5 text-white overflow-hidden">
                    <div class="my-3 py-3">
                        <br>
                        <h2 class="display-5 text-center">{{ton_tone}}의 make-up 추천</h2>
                        <br>
                        <ul class="makeup-list">
                            {{#each toneInfo.ton_makeup}}
                                <li>{{this}}</li>
                            {{/each}}
                        </ul>
                    </div>
                </div>
            <div class="bg-light mr-md-3 pt-3 px-3 pt-md-1 px-md-5 overflow-hidden">
                <div class="my-3 p-3">
                    <br>
                    <h2 class="display-5 text-center">{{ton_tone}}의 연예인</h2>
                    <br>
                    <ul class="feat-list">
                        {{#each toneInfo.ton_people}}
                            <li>{{this}}</li>
                        {{/each}}
                    </ul>
                </div>
            </div>
        </div>
        {{/with}}
    </div>


    {{>footer}}
</template>
