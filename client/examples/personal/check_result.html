<template name="check_result">
    {{>header}}
    <div id="check_result">
        <br>
        <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
            <h2 class="font-weight-normal"><span style="color:deepskyblue">{{currentUser.username}}</span>님의 퍼스널 컬러는</h2>
            <h1 class="display-4 font-weight-normal my-3">톤</h1>
        </div>

        <div class="d-md-flex flex-md-equal w-100 my-md-3 pl-md-3">
            <div class="chan-color mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center text-white overflow-hidden">
                <div class="bg-light shadow-sm mx-auto up-round-box product-image"></div>
                <div class="my-3 py-3">
                    {{#with toneInfo}}
                        <h2>톤: {{toneInfo.ton_color}}</h2>
<!--                    <button style="background-color: {{ton_color}}" id="btn-chan1">BLUE</button>-->

                    {{/with}}
<!--                    <button id="btn-chan2">BLUE</button>-->
<!--                    <button id="btn-chan3">BLUE</button>-->

                    <h2 class="display-5">Another headline</h2>
                    <p class="lead">And an even wittier subheading.</p>
                </div>
            </div>
            <div class="bg-light mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
                <div class="my-3 p-3">
                    <h2 class="display-5">여름 쿨 톤</h2>
                    <p class="lead">여름 쿨톤의 특징</p>
                </div>
                <div class="bg-dark shadow-sm mx-auto up-round-box"></div>
            </div>
        </div>
    </div>


    {{>footer}}
</template>
