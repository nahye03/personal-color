<template name="mypage_info">
    <div id="mypage_info">

        {{>header}}
        {{>header_2}}

<!--        <hr class="featurette-divider"><hr><hr>-->
            <div class="container">
                <div class="card-deck">
                    <div class="card">
                        <div class="card-header">프로필</div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="username">별명</label>
                                <input type="text" class="form-control" id="username" value={{username}}>
                                <div class="invalid-feedback">
                                    Please enter a valid username for shipping updates.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="p_name">이름</label>
                                <input type="text" class="form-control" id="p_name" placeholder="ex> 김나혜" value={{p_name}}>
                            </div>
                            <div class="mb-3">
                                <label for="p_birth">생년월일</label>
                                <input type="date" class="form-control" id="p_birth" value={{p_birth}}>
                            </div>
<!--                            <div class="mb-3">-->
<!--                                <label for="password">패스워드</label>-->
<!--                                <input type="password" class="form-control" id="password" value={{username}}>-->
<!--                                <div class="invalid-feedback">-->
<!--                                    Please enter a valid username for shipping updates.-->
<!--                                </div>-->
<!--                            </div>-->
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">연락처</div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="email">이메일</label>
                                <input type="email" class="form-control" id="email" value={{emails.[0].address}}>
                                <div class="invalid-feedback">
                                    Please enter a valid email address for shipping updates.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="p_phone">전화번호</label>
                                <input type="tel" class="form-control" id="p_phone" placeholder="ex> 010-1234-5678" value={{p_phone}}>
                            </div>

                        </div>
                    </div>
                </div>

                <br>
                <div class="card">
                    <div class="card-header">배송지</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-8 mb-3">
                                <label for="p_home">집주소</label>
                                <input type="text" class="form-control" id="p_home" placeholder="ex> 서울특별시 종로구 홍지문 2길 7" value={{p_home}}>
                            </div>
                            <div class="col-sm-4 mb-3">
                                <label for="p_zip">우편번호</label>
                                <input type="text" class="form-control" id="p_zip" placeholder="ex> 03015" value={{p_zip}}>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
