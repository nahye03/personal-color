<template name="community">
    <div id="community" class="text-center">

        {{> header}}
        <div id="ex_posts" class="container">
            <section class="jumbotron text-center" style="background-color: white;">
                <div class="container">
                    <strong style="font-size: 30px">자신의 꿀팁을 모두와 공유해보세요 !</strong>
<!--                    <a href="/community_posting/newPosting" class="btn btn-primary" style="background-color:white; border:none"><img src="examples/pen1.png"/></a>작성하기-->
                    <div style="margin-top: 2%" class="text-center">
                        <a href="/community_posting/newPosting" class="button btn btn-lg bnt-design"><img src="examples/pen1.png" height="20px"> 작성하기</a>
                    </div>
                    <div style="margin-top: 2%" class="text-right">
                        <button id="btn-num" class="button btn btn-sm bnt-design2">조회순</button>
                        <button id="btn-date" class="button btn btn-sm bnt-design2">날짜순</button>
                    </div>
                </div>
            </section>
            <div class="row">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Tone</th>
                        <th scope="col">제목</th>
                        <th scope="col">작성자</th>
                        <th scope="col">작성일</th>
                        <th scope="col" class="d-none d-lg-block">조회</th>
                        <th scope="col">삭제</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#each boards}}
                        <tr>
                            <td>{{tone}}</td>
                            <td><a href="/community_post/{{_id}}">{{title}}</a></td>
                            <td>{{name}}</td>
                            <td>{{YMD}}<br><span class="d-none d-lg-block">{{HMS}}</span></td>
                            <td class="d-none d-lg-block">{{readCount}}</td>
                            <td><button id="btn-remove" class="close" style="float: left;">
                                <span aria-hidden="true">&times;</span>
                            </button></td>
                        </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    {{>footer}}

</template>
